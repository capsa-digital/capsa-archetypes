<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Libraries </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Library Name </th>
                    <th> Address </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${libraries.empty}">
                    <td colspan="2"> No Libraries Available</td>
                </tr>
                <tr th:each="library : ${libraries}">
                    <td><span th:text="${library.libraryName}"> Library Name </span></td>
                    <td><span th:text="${library.address}"> Address </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1> Members </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${members.empty}">
                    <td colspan="2"> No Members Available</td>
                </tr>
                <tr th:each="member : ${members}">
                    <td><span th:text="${member.firstName}"> First Name </span></td>
                    <td><span th:text="${member.lastName}"> Last Name </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
